<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     </head>
     <body>
         <div ng-app="mainApp" ng-controller="appController">
            <div class="container">
                <form>
                    <div class="form-group col-md-4">
                        <label for="firstName">FirstName:</label>
                        <input type="text" id="firstName" class="form-control" ng-model="firstName">
                    </div>  
                    <div class="form-group col-md-4">
                        <label for="lastName">LastName:</label>
                        <input type="text" id="lastName" class="form-control" ng-model="lastName">
                    </div>  
                    <div class="form-group col-md-4">
                        <label for="gender">Gender:</label>
                        <input type="text" id="gender" class="form-control" ng-model="gender">
                    </div>
                    <div class="pull-right">
                        <button type="button" ng-click="submit()" class="btn">Submit</button> 
                    </div>       
                </form> 
            </div>
            
         <div class="container-fluid" style="margin-top:30px;">   
            <table class="table table-bordered">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Gender</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="infos in info">
                    <td>{{ infos.firstName }}</td>
                    <td>{{ infos.lastName }}</td>
                    <td>{{ infos.gender }}</td>
                    <td><button type="button" class="btn" ng-click="edit($index)" data-toggle="modal" data-target="#editModal">Edit</button></td>
                    <td><button type="button" class="btn" ng-click="delete($index)">Delete</button></td>
                </tr>
            </table>    
         </div>   
         <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group col-md-12">
                                <label for="firstName">FirstName:</label>
                                <input type="text" id="firstName" class="form-control" ng-model="efName">
                            </div>  
                            <div class="form-group col-md-12">
                                <label for="lastName">LastName:</label>
                                <input type="text" id="lastName" class="form-control" ng-model="elName">
                            </div>  
                            <div class="form-group col-md-12">
                                <label for="gender">Gender:</label>
                                <input type="text" id="gender" class="form-control" ng-model="egender">
                            </div>       
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-click="update()">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
         </div>

         
         <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
         <script src="appController.js"></script>
     </body>
</html>
